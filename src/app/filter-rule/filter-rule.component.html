<ng-container>
  <p-dropdown
    placeholder="Select..."
    [options]="scriptNameList" [(ngModel)]="scriptName" optionLabel="name"
  ></p-dropdown>

  <p-dropdown
    placeholder="Select..."
    [options]="propertyNameList" [(ngModel)]="propertyName" optionLabel="name"
    [hidden]="scriptName === ''"
  ></p-dropdown>

  <p-dropdown
    placeholder="Select..."
    [options]="operatorList" [(ngModel)]="operator" optionLabel="name"
    [hidden]="propertyName === ''"
  ></p-dropdown>

  <input
    placeholder="Type something..."
    pInputText type="text" [(ngModel)]="searchValue"
    [hidden]="operator === ''"
  />
</ng-container>
