<h1>CUSTOMER FILTER</h1>

<div *ngFor="let rule of filterRules; let i = index; trackBy:trackByIndex">
  <h3>RULE #{{i+1}}</h3>
  <filter-rule [(ngModel)]="filterRules[i]" ngDefaultControl></filter-rule>
</div>

<br>

<button pButton type="button" label="Apply filters" (click)="applyFilters()"></button>
<button pButton type="button" label="Reset" (click)="resetFilters()"></button>
&nbsp;
<button pButton type="button" label="+ Add new rule" (click)="addNewRule()"></button>
